
<div class="flex items-center justify-start">
  <mat-icon style="font-size: 16px; line-height: 20px; font-weight: 700;" *ngFor="let star of stars; let idx = index">{{ star }}</mat-icon>
  <a mat-button *ngIf="numReviews" [routerLink]="reviewUrl" fragment="reviews">
    <span *ngIf="numReviews === 1" >({{ numReviews }} review)</span>
    <span *ngIf="numReviews > 1">({{ numReviews }} reviews)</span>
  </a>
</div>
