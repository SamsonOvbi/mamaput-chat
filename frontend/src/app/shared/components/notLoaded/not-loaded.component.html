<div class="mt-8">
  <div *ngIf="!contentLoaded">
    <div *ngFor="let in of counter(5); let i = index">
      
      <div class="content" matRipple>
        <div class="right-div" *ngIf="!rightImage">
          <ngx-skeleton-loader *ngIf="!contentLoaded" appearance="circle" [theme]="{
              width: '88%', height: '100%', 'border-radius': '29px', display: 'flex', 'justify-content': 'centre', margin: '0 auto'
            }"></ngx-skeleton-loader>
          <img src="/assets/images/loginBg.png" alt="" *ngIf="contentLoaded" />
        </div>
        <div class="left-div">
          <div class="pb-2">
            <div class="flex flex-row items-center">
              <div class="h-[20px] w-[20px] rounded-full">
                <ngx-skeleton-loader *ngIf="!contentLoaded" appearance="circle"
                  [theme]="{ width: '20px', height: '20px' }"></ngx-skeleton-loader>
                <img src="/assets/images/secure_login.svg" alt="" *ngIf="contentLoaded" />
              </div>
              <ngx-skeleton-loader *ngIf="!contentLoaded" class="m-0 ml-1"></ngx-skeleton-loader>
              <h4 class="m-0 ml-1" *ngIf="contentLoaded">{{appTitle}}</h4>
            </div>
          </div>
          <div class="text-lg overflow-hidden text-ellipsis font-bold">
            <ngx-skeleton-loader *ngIf="!contentLoaded"></ngx-skeleton-loader>
            <h1 *ngIf="contentLoaded">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </h1>
          </div>
          <div class="text-gray-500 leading-5 text-base max-h-10 overflow-hidden">
            <ngx-skeleton-loader *ngIf="!contentLoaded"></ngx-skeleton-loader>
            <p *ngIf="contentLoaded">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse
              rerum possimus pariatur, illum animi illo mollitia
            </p>
          </div>
        </div>
        <div class="right-div" *ngIf="rightImage">
          <ngx-skeleton-loader *ngIf="!contentLoaded" appearance="circle" [theme]="{
              width: '88%', height: '100%', 'border-radius': '29px', display: 'flex', 'justify-content': 'centre', margin: '0 auto'
            }"></ngx-skeleton-loader>
          <img src="/assets/images/loginBg.png" alt="" *ngIf="contentLoaded" />
        </div>
      </div>
    </div>
  </div>
