<mat-paginator class="mb-2" [length]="totalProducts" [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 20, 50]"
  (page)="handlePageEvent($event)">
</mat-paginator>

<div class="max-h-[90vh] overflow-auto">
  <mat-grid-list *ngIf="!error" gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let blog of paginatedProducts; trackBy: trackByProductId">
      <div class="w-full">
        <mat-card class="shadow-lg p-2" [ngClass]="{'text-center': !fullWidthMode, }" *ngIf="blog">
          <div [ngClass]="{'flex': fullWidthMode}">
            <a [routerLink]="'/blog-details/' + blog.slug">
              <img class="mb-1 mx-auto min-w-24"
                [ngClass]="{'h-[160px]': !fullWidthMode, 'h-[270px] w-[270px]': fullWidthMode}" [src]="blog.image"
                alt="{{ blog.name }}" />
            </a>

            <mat-card-content class="w-full" [ngClass]="{'px-2 flex flex-col justify-between': fullWidthMode}">
              <a [routerLink]="'/blog-details/' + blog.slug">
                <span class="font-bold text-xs uppercase mb-1">{{ blog.category }}</span>
                <p class="truncate hover:whitespace-normal" *ngIf="!fullWidthMode">{{ blog.name }}</p>
                <p class="truncate text-wrap max-h-[50px]" *ngIf="fullWidthMode">{{ blog.name }}</p>
                <p class="text-xs text-wrap max-h-[140px] overflow-auto" *ngIf="fullWidthMode"> {{ blog.description }} </p>
              </a>
              <app-rating class="mt-2" [rating]="blog.rating" [numReviews]="blog.numReviews"></app-rating>

              <div class="flex justify-between mr-1">
                <span class="text-red-400">{{ blog.price | currency }}</span>
                <button class="text-blue-700 hover:text-blue-900 " (click)="onAddToCart(blog)">
                  <mat-icon class="mr-1">add_shopping_cart</mat-icon>
                  <span class="text-sm" >ADD TO CART</span>
                </button>
              </div>
            </mat-card-content>
          </div>

        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
