<app-blog-header ></app-blog-header>
<app-blog-header [drawer]="drawer" [totalBlogs]="totalBlogs" [category]="category"
  (columnsCountChange)="onColumnsCountUpdate($event)">
</app-blog-header>

<h2 *ngIf="showSlides">Latest Blogs</h2>

<app-blog-card [blogs]="blogs" [totalBlogs]="totalBlogs" [fullWidthMode]="cols === 1" [cols]="cols"
  [rowHeight]="rowHeight" (addToCart)="onAddToCart($event)">
</app-blog-card>
