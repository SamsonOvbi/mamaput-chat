<app-blog-header [drawer]="drawer" [totalBlogs]="totalBlogs" [category]="category"
  (columnsCountChange)="onColumnsCountUpdate($event)">
</app-blog-header>

<app-blog-card [blogs]="blogs" [showSlides]="showSlides" [totalBlogs]="totalBlogs" [fullWidthMode]="cols === 1" [cols]="cols"
  [rowHeight]="rowHeight" (addToCart)="onAddToCart($event)">
</app-blog-card>
