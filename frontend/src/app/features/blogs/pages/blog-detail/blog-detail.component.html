<div class="container mt-5">
  <ngx-skeleton-loader *ngIf="!contentLoaded" [theme]="{
      margin: '0 auto',
      width: '50%',
      height: '40px',
      display: 'flex',
      'justify-content': 'center',
      'margin-bottom': '26px'
    }"></ngx-skeleton-loader>
  <h1 class="d-flex justify-content-center text-capitalize fw-bold fs-1" id="title" *ngIf="contentLoaded">
    {{ data?.title }}
  </h1>
  <div class="flex flex-row">
    <div class="thumbnailImage w-[40%]">
      <ngx-skeleton-loader *ngIf="!contentLoaded" appearance="circle" [theme]="{
          margin: '0 auto',
          width: '100%',
          height: '230px',        
          display: 'flex',
          'justify-content': 'center',
          'border-radius': '21px'
        }"></ngx-skeleton-loader>
      <img src="{{ data?.image }}" alt="imagename" *ngIf="contentLoaded" />
    </div>
    <div class="mt-4"></div>
    <div class="flex flex-col w-[59%]">
      <ngx-skeleton-loader count="5" *ngIf="!contentLoaded" [theme]="{
        margin: '0 auto',
        width: '50%',
        display: 'flex',
        'justify-content': 'center',
        'margin-bottom': '15px'
      }">
      </ngx-skeleton-loader>
      <div class="mainContent font-bold" *ngIf="contentLoaded">
        <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(data?.description)"></div>
      </div>
      <div class="mt-4"></div>
      <ngx-skeleton-loader count="5" *ngIf="!contentLoaded" [theme]="{
      margin: '0 auto',
      width: '50%',
      display: 'flex',
      'justify-content': 'center',
      'margin-bottom': '15px'
    }">
      </ngx-skeleton-loader>
      <div class="mainContent h-[300px] overflow-y-auto" *ngIf="contentLoaded">
        <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(data?.content)"></div>
      </div>
    </div>

  </div>

</div>
