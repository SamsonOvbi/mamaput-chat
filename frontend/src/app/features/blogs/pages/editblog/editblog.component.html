<div class="editor_class">
  <h2> Edit Blog</h2>
  <app-write-form *ngIf="content" [initialData]="editorForm.value" [configData]="configData" (formSubmit)="onFormSubmit($event)">
  </app-write-form>

  <div class="editor-buttons ">
    <button mat-raised-button color="primary" (click)="returnToDraft()">
      Return To Draft
    </button>
    <!-- <button mat-raised-button color="warn" (click)="resetBlog()">Reset</button> -->
    <button mat-raised-button color="accent" (click)="saveEditor()">
      Update
    </button>
    <button mat-raised-button color="primary" (click)="openMsgDialog()">
      Preview
    </button>
  </div>
</div>
