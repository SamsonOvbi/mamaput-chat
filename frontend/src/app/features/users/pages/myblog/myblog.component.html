<div class="mt-8">
  <div *ngIf="!contentLoaded">
    <app-not-loaded [rightImage]=rightImage [contentLoaded]="contentLoaded"></app-not-loaded>
  </div>

  <div *ngIf="contentLoaded">
    <div *ngFor="let data of myBlog.posts">
      <div class="content" matRipple>
        <div class="left-div">
          <div class="pb-2">
            <div class="flex flex-row items-center">
              <div class="h-[20px] w-[20px] rounded-full">
                <ngx-skeleton-loader *ngIf="!contentLoaded" appearance="circle"
                  [theme]="{ width: '20px', height: '20px' }"></ngx-skeleton-loader>
                <img src="/assets/images/secure_login.svg" alt="" *ngIf="!myBlog.image" />
                <img src="{{ myBlog.image }}" alt="" *ngIf="contentLoaded && myBlog.image" class="h-full w-full rounded-full"/>
              </div>
              <ngx-skeleton-loader *ngIf="!contentLoaded" class="m-0 ml-1"></ngx-skeleton-loader>
              <h4 class="m-0 ml-1" *ngIf="contentLoaded"> {{ myBlog?.username }} </h4>
            </div>
          </div>
          <a [routerLink]="['/blogs/blog-details/', data._id]">
            <div class="text-lg overflow-hidden text-ellipsis font-bold">
              <ngx-skeleton-loader *ngIf="!contentLoaded"></ngx-skeleton-loader>
              <h1 *ngIf="contentLoaded">
                {{ data.title }}
              </h1>
            </div>
            <div class="text-gray-500 leading-5 text-base max-h-10 overflow-hidden">
              <ngx-skeleton-loader *ngIf="!contentLoaded"></ngx-skeleton-loader>
              <div *ngIf="contentLoaded" [innerHTML]=" sanitizer.bypassSecurityTrustHtml(data?.description)"></div>
            </div>
            <div class="ml-2 text-gray-500 mb-2">
              <span>{{ data?.createdAt | date }}</span>
            </div>
          </a>
        </div>
        <div class="right-div">
          <ngx-skeleton-loader *ngIf="!contentLoaded" appearance="circle" [theme]="{
              width: '40%', height: '100%', 'border-radius': '29px', 'margin-left': '12%'
            }"></ngx-skeleton-loader>
          <img src="{{ data?.image }}" alt="" *ngIf="contentLoaded" />
        </div>

        <div class="absolute right-1 top-0.5 cursor-pointer">
          <mat-icon class="mr-2" (click)="editBlog(data._id)">edit</mat-icon>
          <mat-icon (click)="deleteBlog(data._id)">delete</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-center mx-auto w-1/2 max-h-[90vh]" *ngIf="noDataFound">
  <img src="/assets/images/no-data-found.png" alt="No Blog Found..!" />
</div>
